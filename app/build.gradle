apply plugin: 'com.android.application'
buildscript {
    repositories {
        google()

        jcenter()
        maven { url 'https://jitpack.io' }
    }
}
android {
    lintOptions {
        disable "ResourceType"
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    aaptOptions {
        cruncherEnabled = false
    }
    signingConfigs {
        config {
            keyAlias 'androidApps'
            keyPassword '123456'
            storeFile file('releasekeystore.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 33
    buildToolsVersion '30.0.3'
    useLibrary "org.apache.http.legacy"
    defaultConfig {
        applicationId 'myactvity.mahyco'
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 232  //199
        versionName "8.9.8"
        /* Versioncode updated on 24nd feb 2022 */
        /* Versioncode updated after getting Prograud rule Applied on 21 feb 2022 */
        /* Versioncode updated after changing the save button for Samrudhikisan on 24 feb 2022 */
        /* Versioncode updated after increase Pog Module Performance on 14 Apr 2022 */
        /* testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner" */
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false  /*<***GIS VAPT 2021 UPDATE***>*/
            /*debuggable true*/
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            multiDexEnabled true
        }
    }
    sourceSets {
        main { assets.srcDirs = ['src/main/assets', 'src/main/assets/', 'app/assets/', 'assets/'] }
    }
    productFlavors {

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
    configurations {
        all {
            exclude group: 'org.json', module: 'json'
        }
    }

}
